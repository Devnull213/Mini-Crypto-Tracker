<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance Ticker</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card border mb-3 mx-auto rounded" style="width: 30%">
      <div class="card-body text-center">
        <div class="card-header">
          <h1 class="card-title">
            <img
              src="../static/bitcoin-btc-logo.png"
              alt="bitcoin-logo"
              width="35"
              height="35"
            />
            Crypto Tracker
            <img
              src="../static/ethereum-eth-logo.png"
              alt="bitcoin-logo"
              width="35"
              height="35"
            />
          </h1>
          <br />
          <form action="{{ url_for('get_query') }}" method="post">
            <input type="text" name="coin" placeholder="Search Crypto" />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
        {% block body %}
        <div class="list-group list-group-flush">
          <h2 class="list-group-item">
            Name: <span id="name">{{ response.name }}</span>
          </h2>
          <h2 class="list-group-item">
            Price: $<span id="price" onchange="change()">{{
              response.quotes.USD.price
            }}</span>
          </h2>
          <h2 class="list-group-item">
            24h %:
            <span id="day-percent-change">{{
              response.quotes.USD.percent_change_24h
            }}</span
            >%
          </h2>
          <h2 class="list-group-item">
            Market cap: $<span id="market-cap">{{
              response.quotes.USD.market_cap
            }}</span>
          </h2>
        </div>
      </div>
    </div>
    {% endblock %}

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"
      integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../static/app.js"></script>
  </body>
</html>
